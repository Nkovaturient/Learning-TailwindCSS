<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAILWIND CSS Demo</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->

</head>

<body>

  <div class="heading text-center bg-sky-500 h-20 text-3xl">TAILWIND ACTIVITY</div>

  <div class=" m-8 card-container  mx-auto p-2 border-black border-2 w-1/2 h-82">
    <div class="card border-2 border-purple-800 rounded-2xl h-84 w-full text-center">
      <h1 class="bg card-container text-3xl h-20 rounded-t-md ">News you can Trust.</h1>
      <p class="text-2xl font-bold mt-6">Stay up to date with the Latest!</p>
      <p class="font-semibold text-xl">Subscribe to our newsletter fot the latest news straight into your inbox.</p>
      <form class="flex flex-col items-center leading-loose">
        <input class=" w-60 mt-2 bg-slate-200 p-2 mb-2" type="text" placeholder="you@example.com">
      <button class="w-60 bg border-4 rounded-full p-4 hover:from-pink-500 hover:to-yellow-500 ">Subscribe Now</button>
      </form>
      <p class="text-md font-medium m-4">We value your privacy &hearts;</p>
    </div>
  </div>

  <br><br>
  <h1 class="text-3xl font-bold underline ml-4 hover:text-purple-600 ">
    Hello world!
  </h1>
  <h2 class="p-4 bg-sky-500 text-2xl font-serif lg:bg-orange-500 lg:w-500">All headings of same size- Tailwind suggests
    custom css styling</h2>
  <div class="space-x-16 space-y-4 border-4 rounded-2xl m-4 border-rose-500">
    <div class="bg-yellow-500 font-mono mb-4 h-20 w-120 border-green-500">one</div>
    <div class="bg-yellow-500 mb-4 h-15 w-100  border-yellow-600">two</div>
    <div class="bg-yellow-500 mb-4 h-10 w-80 border-rose-500">three</div>
  </div>
  <div class="box border-black ">four</div>
  <div class="box border-blue-600 ">five</div>
  <div class="box border-rose-600 ">six</div>
  <hr /> <br />

</body>

</html>
